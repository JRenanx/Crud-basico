<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Cadastros</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1>Sistema de Cadastros</h1>
        <hr>
        <h2>Registrar</h2>

        <form action="#" th:action="@{/saveRegister}", th:object ="${register}"
              method="POST">
            <input type="text" th:field = "*{firstName}"
                   placeholder="Nome" class="form-control mb-4 col-4">
            <input type="text" th:field = "*{lastName}"
               placeholder="Sobrenome" class="form-control mb-4 col-4">
            <input type="text" th:field = "*{email}"
               placeholder="Email" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2">Salvar</button>
        </form>

        <hr>

        <a th:href="@{/}">Voltar</a>

    </div>

</body>
</html>
