<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Cadastros</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>

    <div align="center" class="container my-2">
    <h1>Pagina de Cadastros</h1>
        <a th:href = "@{/showNewRegisterForm}" class="btn btn-primary btn-sm mb-3"> Cadastro </a>

    <table border ="1" class="table table-striped table-responsive-md">
        <thead>
            <tr>
                <th>Nome:</th>
                <th>Sobrenome:</th>
                <th>Email:</th>
                <th> Opções </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="register : ${listRegisters}">
                <td th:text="${register.firstName}"></td>
                <td th:text="${register.lastName}"></td>
                <td th:text="${register.email}"></td>
                <td>
                    <a th:href="@{/showFormForUpdate/{id}(id=${register.id})}" class="btn btn-primary "> Atualizar </a>
                    <a th:href="@{/deleteRegister/{id}(id=${register.id})}" class="btn btn-danger "> Deletar </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
